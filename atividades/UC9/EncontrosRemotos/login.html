<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/13c3cfefb1.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="css/login.css">
    <!-- <script src='main.js'></script> -->
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <form action="">
       <label for="email">E-mail</label>
       <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
       <label for="password">Senha</label>
       <input type="password" name="password" id="password" placeholder="Digite a senha">
       <a href="#" id="forgot-pass">Esqueceu a senha?</a>
       <input type="submit" value="Login">
       <input id="btn-voltar" type="submit" value="Voltar">

       <!-- <div id="caixa-voltar"><a href="index.html" id="btn-voltar">Voltar</a></div> -->

    </form>
    <div id="social-container">
      <p>Ou entre pelas redes sociais</p>
      <i class="fa-brands fa-facebook-f"></i>    
      <i class="fa-brands fa-linkedin-in"></i>
    </div>
    <div id="register-container">
      <p>Ainda n√£o tem uma conta?</p>
      <a href="#">Registrar</a>  
    </div>
  </div>
</body>
</html>
